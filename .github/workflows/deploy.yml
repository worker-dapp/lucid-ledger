name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rsync repository to EC2
        uses: easingthemes/ssh-deploy@v5.0.3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          REMOTE_PORT: ${{ secrets.EC2_PORT }}
          SOURCE: .
          TARGET: ${{ secrets.EC2_PATH }}
          ARGS: -avz --delete --exclude='.git/' --exclude='node_modules/' --exclude='.github/' --exclude='client/.env' --exclude='server/.env'

      - name: Restart services with Docker Compose on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -euo pipefail
            cd ${{ secrets.EC2_PATH }}
            if command -v docker-compose >/dev/null 2>&1; then DC="docker-compose"; else DC="docker compose"; fi
            mkdir -p client server
            # Verify env files exist and show brief stats
            echo "Env verification:"
            ls -la client server
            if [ -f server/.env ]; then echo "server/.env lines: $(wc -l < server/.env || echo 0)"; else echo "server/.env missing"; fi
            if [ -f client/.env ]; then echo "client/.env lines: $(wc -l < client/.env || echo 0)"; else echo "client/.env missing"; fi
            # Fail if env files are required by compose but missing
            test -f server/.env || { echo "server/.env is required. Create it on EC2."; exit 1; }
            test -f client/.env || { echo "client/.env is required. Create it on EC2."; exit 1; }
            $DC down
            $DC build --pull
            $DC up -d
            $DC ps


