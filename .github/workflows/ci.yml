name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client:
    name: Client - Lint and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --legacy-peer-deps || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Lint (non-blocking initially)
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist

  server:
    name: Server - Install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --legacy-peer-deps || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Print Node version
        run: node -v

  server-health:
    name: Server - Health Check with Postgres
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: lucid_ledger_db
          POSTGRES_USER: lucid_user
          POSTGRES_PASSWORD: lucid_password
        options: >-
          --health-cmd "pg_isready -U lucid_user -d lucid_ledger_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: lucid_ledger_db
      POSTGRES_USER: lucid_user
      POSTGRES_PASSWORD: lucid_password
      PORT: 5001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci --no-audit --no-fund --legacy-peer-deps || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Install netcat for wait check
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            nc -z postgres 5432 && echo "Postgres is up" && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Start server in background
        working-directory: server
        run: |
          node server.js &
          echo $! > server.pid
          sleep 3

      - name: Probe health endpoint
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:5001/health && break
            echo "Waiting for server..."
            sleep 2
          done

      - name: Stop server
        if: always()
        run: |
          if [ -f server/server.pid ]; then
            kill $(cat server/server.pid) || true
          fi

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [client, server, server-health]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: false
          tags: local/lucid-ledger-server:ci

      - name: Build client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: false
          tags: local/lucid-ledger-client:ci

