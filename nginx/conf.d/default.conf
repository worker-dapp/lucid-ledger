upstream backend_servers {
  server backend:5001;
}

upstream frontend_servers {
  server frontend:5173;
}

# HTTP: keep for ACME webroot and redirect to HTTPS
server {
  listen 80;
  server_name lucidledger.co www.lucidledger.co;

  # ACME webroot for Let's Encrypt (used by certbot webroot)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl;
  http2 on;
  server_name lucidledger.co www.lucidledger.co;

  ssl_certificate /etc/letsencrypt/live/lucidledger.co/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/lucidledger.co/privkey.pem;

  # Reasonable TLS settings without relying on external includes
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Proxy timeouts (optional, adjust as needed)
  proxy_connect_timeout 5s;
  proxy_send_timeout 30s;
  proxy_read_timeout 30s;

  # Backend API
  location /api/ {
    proxy_pass http://backend_servers;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend (Vite/app)
  location / {
    proxy_pass http://frontend_servers;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}